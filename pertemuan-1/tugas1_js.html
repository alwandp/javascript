<script language="javascript">
/*
  Diketahui:
  pegawai: Ridwan
  jabatan: manager
  status: menikah 
  Tugas: 
  Cetak Data Pegawai berbentuk tabel:
  Judul Kolom gunakan thead
  Data2 gunakan tbody 
  Nama Pegawai, Jabatan, Status, 
  Gaji Pokok(if): Manager=>15 jt, Asisten Manager=>10 jt, Staff=>5 jt 
  Tunjangan Jabatan: 15% dari gapok
  BPJS: 10% dari gapok
  Tunjangan Keluarga (ternary): dilihat dari status yg sudah menikah =>20% dari gapok
  Total Gaji: jumlahlahkan seluruh element gaji (gunakan tfoot)
  Format pengumpulan tugas:
  Disimpan di githubnya masing2:
  contoh:
  buat repo baru (javascript) -> file tugas di push di repo tsb
  lalu linknya dlm txt di assign ke LMS
*/

  let namaPegawai = "Ridwan";
  let jabatan = "Manager";
  let status = "Menikah";
  let gajiPokok;

  if (jabatan == "Manager") {
    gajiPokok = 15000000;
  } else if (jabatan == "Asisten Manager") {
    gajiPokok = 10000000;
  } else if (jabatan == "Staff") {
    gajiPokok = 5000000;
  } else {
    gajiPokok = 0;
  }

  let tunjanganJabatan = gajiPokok * 0.15;
  let bpjs = gajiPokok * 0.1;
  let tunjanganKeluarga = (status == "Menikah") ? gajiPokok * 0.2 : 0;
  let totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;

  document.write(`
    <h2 align="center">Data Pegawai</h2>
    <table border="1" cellpadding="10" align="center">
      <thead>
        <tr bgcolor="salmon">
          <th>Nama Pegawai</th>
          <th>Jabatan</th>
          <th>Status</th>
          <th>Gaji Pokok</th>
          <th>Tunjangan Jabatan</th>
          <th>BPJS</th>
          <th>Tunjangan Keluarga</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td>${namaPegawai}</td>
          <td>${jabatan}</td>
          <td>${status}</td>
          <td>Rp. ${gajiPokok.toLocaleString()}</td>
          <td>Rp. ${tunjanganJabatan.toLocaleString()}</td>
          <td>Rp. ${bpjs.toLocaleString()}</td>
          <td>Rp. ${tunjanganKeluarga.toLocaleString()}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td align="center">Total Gaji</td>
          <td colspan="6">Rp. ${totalGaji.toLocaleString()}</td>
        </tr>
      </tfoot>
    </table>
  `);
</script>
