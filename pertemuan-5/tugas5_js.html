<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-5 bg-white">
      <div class="alert alert-primary" role="alert">
        <h3 class="text-center">My Calculator</h3>
      </div>
      <form id="calcForm">
        <div class="form-floating mb-3">
          <input name="angka1" type="text" class="form-control" placeholder="Angka 1">
          <label for="angka1">Angka 1</label>
        </div>
        <div class="form-floating mb-3">
          <input name="angka2" type="text" class="form-control" placeholder="Angka 2">
          <label for="angka2">Angka 2</label>
        </div>
        <div class="form-floating mb-3">
          <input class="form-control" name="hasil" type="text" value="" disabled/>
          <label for=""></label>
        </div>
        <div class="text-center">
          <button class="btn btn-primary btn-lg" value="btn_tambah" name="btn_tambah" onclick="penjumlahan()" type="button" >+</button>
          <button class="btn btn-info btn-lg" value="btn_kurang" name="btn_kurang" onclick="pengurangan()"type="button">-</button>
          <button class="btn btn-success btn-lg" value="btn_kali" name="btn_kali" type="button" onclick="perkalian()">x</button>
          <button class="btn btn-warning btn-lg" value="btn_bagi" name="btn_bagi" type="button" onclick="pembagian()">/</button>
          <button class="btn btn-danger btn-lg" value="btn_pangkat" name="btn_pangkat" type="button" onclick="perpangkatan()">^</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
