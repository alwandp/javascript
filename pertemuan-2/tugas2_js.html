<h2 align="center">Table Pegawai</h2>
<table align="center" border="1" cellpadding="10">
  <thead>
    <tr bgcolor="lightcoral">
      <th>No</th>
      <th>Nama</th>
      <th>Jabatan</th>
      <th>Agama</th>
      <th>Gaji Pokok</th>
      <th>Tunjangan Jabatan</th>
      <th>Tunjangan Kesehatan</th>
      <th>Gaji Kotor</th>
      <th>Zakat Profesi</th>
      <th>Take Home Pay</th>
    </tr>
  </thead>
  <tbody>
    <script language="javascript">
      /*
      Diketahui ada 100 orang pegawai dengan nama Pegawai1 s/d Pegawai100:
      Gunakan If multikondisi untuk menentukan jabatan: 
      - Pegawai1 s/d Pegawai25 jabatan manager, gapok 15jt
      - Pegawai26 s/d Pegawai50 jabatan asisten manager, gapok 10jt 
      - Pegawai51 s/d Pegawai75 jabatan supervisor, gapok 7jt
      - Pegawai76 s/d Pegawai100 jabatan staff, gapok 4jt
      Untuk Gapok gunakan switch case

      Dari Gapok Tentukan:
      - Tunjangan Jabatan = 20 % dari gapok
      - Tunjangan Kesehatan = 10 % dari gapok
      - Gaji Kotor = Gapok + Tunjab + Tunkes

      Gunakan ternary untuk menentukan agama Muslim dan Non Muslim
      baris ganjil Muslim , warna barisnya yellow
      baris genap Non Muslim , warna barisnya biru
      jika pegawai muslim dan gaji kotornya minimal 7jt, ada zakat profesi sebesar 2,5% dari gaji kotornya

      Take Home Pay = Gaji Kotor - Zakat Profesi


      Tugas: 
      Cetak Data Pegawai dan data terkait berbentuk tabel:

      Format pengumpulan tugas:
      Disimpan di githubnya masing2:
      contoh:
      buat repo baru (javascript) -> file tugas di push di repo tsb dgn nama: tugas2_js.html
      lalu linknya dlm txt di assign ke LMS
      */
      let pegawai;
      let jabatan;
      let gajiPokok;

      for (pegawai = 1; pegawai <= 100; pegawai++) {
        if (pegawai > 0 && pegawai <= 25) {
          jabatan = 'Manager';
        } else if (pegawai > 25 && pegawai <= 50) {
          jabatan = 'Asisten Manager';
        } else if (pegawai > 50 && pegawai <= 75) {
          jabatan = 'Supervisor';
        } else if (pegawai > 75 && pegawai <=100) {
          jabatan = 'Staff';
        } else {
          jabatan = '';
        }

        switch (jabatan) {
          case 'Manager': gajiPokok = 15000000; break;
          case 'Asisten Manager': gajiPokok = 10000000; break;
          case 'Supervisor': gajiPokok = 7000000; break;
          case 'Staff': gajiPokok = 4000000; break;
          default: gajiPokok = 0; break;
        }

        let tunjanganJabatan = gajiPokok * 0.2;
        let tunjanganKesehatan = gajiPokok * 0.1;
        let gajiKotor = gajiPokok + tunjanganJabatan + tunjanganKesehatan;
        
        let agama, warna;
        agama = (pegawai % 2 == 0) ? 'Non Muslim' : 'Muslim';
        warna = (agama === 'Muslim') ? 'khaki' : 'lightblue';

        let zakat;
        if (agama === 'Muslim' && gajiKotor >= 7000000) {
          zakat = gajiKotor * 0.25;
        } else {
          zakat = 0;
        }

        let takeHomePay = gajiKotor - zakat;

        document.write(`
          <tr align="center" bgcolor="${warna}">
            <td>${pegawai}</td>
            <td>Pegawai${pegawai}</td>
            <td>${jabatan}</td>
            <td>${agama}</td>
            <td>Rp ${gajiPokok.toLocaleString()}</td>
            <td>Rp ${tunjanganJabatan.toLocaleString()}</td>
            <td>Rp ${tunjanganKesehatan.toLocaleString()}</td>
            <td>Rp ${gajiKotor.toLocaleString()}</td>
            <td>Rp ${zakat.toLocaleString()}</td>
            <td>Rp ${takeHomePay.toLocaleString()}</td>
          </tr>
        `);
      }
    </script>
  </tbody>
</table>
